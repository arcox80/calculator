<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Electronic Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" integrity="sha256-HxaKz5E/eBbvhGMNwhWRPrAR9i/lG1JeT4mD6hCQ7s4=" crossorigin="anonymous" />
  <link rel="stylesheet" href="./main.css">
</head>

<body>

  <div class="calculator">
    <div class="title">
      <h3>Electronic Calculator</h3>
    </div>
    <div class="displayScreen">
      <p class="currentDisplay">0</p>
      <p class="historyDisplay">0</p>
    </div>
    <div class="buttonArea">
      <button value="ac">AC</button>
      <button value="ce">CE</button>
      <button value="/">&divide;</button>
      <button ivalue="*">X</button>
      
      <button value="7">7</button>
      <button value="8">8</button>
      <button value="9">9</button>
      <button value="-">-</button>

      <button value="4">4</button>
      <button value="5">5</button>
      <button value="6">6</button>
      <button value="+">+</button>

      <button value="1">1</button>
      <button value="2">2</button>
      <button value="3">3</button>
      <button value="=">=</button>

      <button value="0">0</button>
      <button value=".">.</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="./app.js"></script>

</body>

</html>
